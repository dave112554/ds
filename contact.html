      <p style="font-size: 27px;margin-left: 35%;">Send Email</p>

      <div style="margin-left: 35%;">

        <!-- Name Field -->
        <label for="name">Your Name:</label><br>
        <input type="text" id="name" name="name" style="width: 300px;"><br><br>

        <!-- Subject Field -->
        <label for="subject">Subject:</label><br>
        <input type="text" id="subject" name="subject" style="width: 300px;"><br><br>

        <!-- Text Field for the Email Body -->
        <label for="emailText">Enter your message:</label><br>
        <textarea id="emailText" name="emailText" style="height: 200px;width: 300px;"></textarea><br><br>

        <!-- Button to Send Email -->
        <button onclick="sendEmail()" style="font-size: 21px;">Send Email</button>
      </div>
    </div>

    <script>
        function sendEmail() {
            var name = document.getElementById('name').value;
            var subject = document.getElementById('subject').value;
            var text = document.getElementById('emailText').value;

            
            var email = 'chakchouk412@gmeil.com';

            
            var body = encodeURIComponent("Name: " + name + "\n\nMessage: " + text);

            
            var mailtoLink = 'mailto:' + email + '?subject=' + encodeURIComponent(subject) + '&body=' + body;
            window.location.href = mailtoLink;
        }
    </script>
